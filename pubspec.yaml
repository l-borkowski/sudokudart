name: sudokudart
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_bloc: ^7.3.0
  flutter_hooks: ^0.18.0
  freezed: ^0.15.0+1
  provider: ^6.0.1
  get_it: ^7.2.0
  injectable: ^1.5.3
dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.4
  injectable_generator: ^1.5.2

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
